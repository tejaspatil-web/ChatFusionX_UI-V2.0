@if(isNotifications){
<div class="notification-container">
  @if(requests.length > 0){
    @for(request of requests; let index = $index; track index){
      <div class="notification-card" (click)="$event.stopPropagation()">
        <div class="d-flex item-center justify-center gap-10">
          <div class="user-icon">
            <img src="{{ baseUrl }}user.png" alt="user-icon" />
          </div>
          <div class="user-header">
            <h5 class="user-name">{{request.name}}</h5>
          </div>
        </div>
        <div class="d-flex gap-5">
          <img
            src="{{ baseUrl }}check.svg"
            width="20px"
            height="20px"
            alt="user-icon"
            class="pointer"
            (click)="acceptRequest(request)"
          />
          <img
            src="{{ baseUrl }}cancel.svg"
            width="20px"
            height="20px"
            alt="user-icon"
            class="pointer"
            (click)="rejectRequest(request)"
          />
        </div>
      </div>
      }
  }@else{
   <h6 class="text-center">No pending requests found.</h6>
  }
</div>
} @if(isShowProfile || isShowSetting){
<app-dialog
  (afterDialogClose)="afterDialogClose($event)"
  [isShowProfile]="isShowProfile"
  [isShowSetting]="isShowSetting"
></app-dialog>
}
